<body>
    <script>
        console.log("Hello World!");

        //Write a function called add7 that takes one number and returns that number + 7.
        // add7(10) should return 17
        function add7(number){
            return number + 7   
        }

        console.log(add7(10))
        // Write a function called multiply that takes 2 numbers and returns their product.
        // multiply(3, 2) should return 6
        function multiply(number1, number2){
            return number1 * number2
        }

        console.log(multiply(3,2))

        // Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        // capitalize("abcd") should return "Abcd"
        // capitalize("ABCD") should return "Abcd"
        // capitalize("aBcD") should return "Abcd"
        function capitalize(string){

            firstLetterCapitalized = string.charAt(0).toUpperCase();
            string = firstLetterCapitalized + string.toLowerCase();
            return string
        }

        console.log(capitalize("abcd"));
        console.log(capitalize("ABCD"));
        console.log(capitalize("aBcD"));

        // Write a function called lastLetter that takes a string and returns the very last letter of that string:
        // lastLetter("abcd") should return "d"
        function lastletter(string){
            
            string = string.charAt(string.length - 1);
            return string
        }

        console.log(lastletter("abcd"));
        
    </script>
